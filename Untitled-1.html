<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>instagram</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="instagram-wrap">
        <div class="instagram-phone">
            <img src="Iphone.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="grupo">
                <img src="Instagram-Logo.png" class="instagram-logo" alt="instagram-logo">
                <div class="profile-photo">
                    <img src="perfil-instagram.jpeg" alt="foto do perfil">
                </div>
            
            <a href="#" class="login">Continue como Kelvin?   
            </a>
            <a href="#" class="logout">Remover conta</a>
        </div>
        <div class="grupo">
            <p class="not-account"> Não é Kelvin</p>
            <p class="not-account">
                <span class="link-azul"> Alternar contas</span>
                ou
                <span class="link-azul">Inscreva-se</span>
            </p>

        </div>
        <div class="app">
            <p class="get-app"> Baixe o aplicativo </p>
            <div class="download">
                <a href="#" class="app-download"></a>
                <a href="#" class="app-download"></a>
            </div>
        </div>
    </div>
</body>

</html>
